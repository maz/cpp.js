<!DOCTYPE html>
<html>
<head>
	<title>CPP.js</title>
	<style type="text/css" media="screen">
		#editor_container{
			position:relative;
			width:400px;
			height:400px;
		}
		#editor{ 
	        position: absolute;
	        top: 0;
	        right: 0;
	        bottom: 0;
	        left: 0;
	    }
		#output{
			float:right;
			width:300px;
			height:400px;
			overflow:auto;
		}
	</style>
	<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="cpp-min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		function compile(){
			document.getElementById('output').textContent=cpp(editor.getValue(),{});
		}
	</script>
</head>
<body>
	<button onclick="compile();">Compile</button>
	<pre id="output">
		
	</pre>
	<div id="editor_container">
		<div id="editor"></div>
	</div>
	<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script>
	    var editor = ace.edit("editor");
	    editor.setTheme("ace/theme/monokai");
	    editor.getSession().setMode("ace/mode/c_cpp");
	</script>
</body>
</html>
